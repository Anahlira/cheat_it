<ul>
  <li *ngFor="let test of tests | async" (click)="handleTestClick(test)">
    <a [routerLink]="['..', test.id]">{{ test.title }} </a>
    <button [routerLink]="['..', test.id]">View test</button>
    <button [routerLink]="['..', test.id]">Edit test</button>
    <button [routerLink]="['..', test.id]">Start test</button>
  </li>
</ul>
