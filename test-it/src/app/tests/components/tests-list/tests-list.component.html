<h1>Tests</h1>

<ul>
  <li *ngFor="let test of tests | async" (click)="handleTestClick(test)">
    <a [routerLink]="['..', test._id]">{{ test.title }} </a>
    <div>
      <button [routerLink]="['..', test._id]">View test</button>
      <button [routerLink]="['..', test._id, 'edit']">Edit test</button>
    </div>
    <div>
      <button [routerLink]="['..', test._id, 'play']">Start test</button>
      <button (click)="deleteTest(test)">Delete test</button>
    </div>
  </li>
</ul>
